<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios de Pollos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Precios de Pollos</h1>
        <label for="cantidad">Cantidad de pollos:</label>
        <input type="number" id="cantidad" min="1" step="1">
        <button onclick="calcularPrecio()">Calcular Precio</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
